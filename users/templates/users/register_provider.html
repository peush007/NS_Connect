{% extends "base.html" %}

{% block content %}
<div class="container" style="padding: 4rem 2rem; max-width: 800px;">
    <div class="card" style="padding: 3rem;">
        <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 2rem; text-align: center;">Register as a Provider
        </h2>

        <form method="post">
            {% csrf_token %}

            <div style="margin-bottom: 2rem;">
                <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">Account Information</h3>
                {{ user_form.as_p }}
            </div>

            <hr style="margin: 2rem 0; border: 0; border-top: 1px solid var(--border-color);">

            <div style="margin-bottom: 2rem;">
                <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">Business Profile</h3>
                {{ profile_form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 1rem; font-size: 1.1rem;">Register Business</button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center;">
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
